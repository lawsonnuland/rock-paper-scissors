<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors is fun!</title>
</head>
<body>
    <h1>Time to play a game!</h1>
    <div id="results"></div>
    <div id="log"></div>
    <button id="Rock">Rock</button>
    <button id="Paper">Paper</button>
    <button id="Scissors">Scissors</button>
    <script>
        let playerSelection;
        let computerSelection;
        let playerScore = 0;
        let computerScore = 0;
        const results = document.querySelector('#results');
        const log = document.querySelector("#log");

        const buttons = document.querySelectorAll('button');
        buttons.forEach((button) => {
        button.addEventListener('click', () => {
            playRound(button.id, computerPlay());
        });
        });

        //Generates a random outcome for what the computer will throw
        function computerPlay() {
            let choice;
            let randomNumber = Math.floor((Math.random()*3)+1);
            switch (randomNumber){
                case 1:
                    choice = "Rock";
                    break;
                case 2:
                    choice = "Paper";
                    break;
                case 3: 
                    choice = "Scissors"
                    break;
            }
            return choice;
        }

        //Compares outcomes of player choice and computer choices and determines the winner
        function playRound(playerSelection, computerSelection) {
            playerSelection = playerSelection.toLowerCase();
            playerSelection = playerSelection.charAt(0).toUpperCase() + playerSelection.slice(1);
            let result;
            if ((playerSelection === "Rock" && computerSelection === "Scissors") || (playerSelection === "Scissors" && computerSelection === "Paper") || (playerSelection === "Paper" && computerSelection === "Rock")) {
                result = "You win! " + playerSelection + " beats " + computerSelection;
                playerScore++;
            } else if ((playerSelection === "Rock" && computerSelection === "Paper") || (playerSelection === "Scissors" && computerSelection === "Rock") || (playerSelection === "Paper" && computerSelection === "Scissors")) {
                result = "You lose!";
                computerScore++;
            } else {
                result = "Its a tie! You both played " + playerSelection + "!";
            }
            results.textContent= "Player score: " + playerScore + " Computer Score: " + computerScore + " ";
            log.textContent= result;
            return result;

        }

        //Runs the game 5 times and displays winner overall
        function game() {
            for (let i = 0; i<5; i++) {
                computerSelection = computerPlay();
                playerSelection = prompt("Input rock, paper, or scissors");
                console.log(playRound(playerSelection, computerSelection));
            }
            if (playerScore > computerScore) {
                console.log("You won the tournament! Congrats!");
            } else if (computerScore > playerScore) {
                console.log("The computer won! Learn to play better!");
            } else {
                console.log("Somehow you tied! Weird!");
            }
        }

        //game();

    </script>
    
</body>
</html>
